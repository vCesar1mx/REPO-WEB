    <div class="container">
      <div class="text-center mt-5">
        <h1>Agregar Registros</h1>
      </div>
      <div class="row">
        <div class="col-lg-7 mx-auto">
          <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
              <div class="container">
                <form id="reg-form" role="form">
                  <div class="controls">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_name">Autor *</label>
                          <input
                            id="author"
                            type="text"
                            name="author"
                            class="form-control disabled"
                            required="required"
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_lastname">Enlace *</label>
                          <input
                            id="link"
                            type="text"
                            name="link"
                            class="form-control"
                            placeholder="Introduce el enlace del archivo *"
                            required="required"
                            data-error="Sin enlace no puedes añadir un registro."
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_lastname">Token de uso *</label>
                          <input
                            id="tokenuser"
                            type="text"
                            name="tokenuser"
                            class="form-control disabled token_user"
                            required="required"
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_need">Tipo de archivo *</label>
                          <select
                            id="file_ext"
                            name="file_ext"
                            class="form-control"
                            required="required"
                            data-error="Lo sentimos, no puede estar sin llenar."
                          >
                            <option value="" selected disabled>
                              --Selecciona la extension--
                            </option>
                            <option value="pdf">PDF</option>
                            <option value="docx">DOCX</option>
                            <option value="txt">TEXTO</option>
                            <option value="xlsx">EXCEL</option>
                            <option value="pptx">POWERPOINT</option>
                            <option value="sql">SQL</option>
                            <option value="...">OTROS</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="form_message">Nombre del archivo</label>
                          <textarea
                            id="file_name"
                            name="file_name"
                            class="form-control"
                            placeholder="Escribe el nombre breve."
                            rows="4"
                            required="required"
                            data-error="Lo sentimos este espacio no puede estar vacio."
                          ></textarea>
                        </div>
                      </div>

                      <div class="col-md-12">
                        <input
                          id="submitButton"
                          class="btn btn-success btn-send pt-2 btn-block"
                          value="Agregar"
                        />
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- /.8 -->
        </div>
        <!-- /.row-->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#author").val("vCesar");
        $(".token_user").val("admin_debug");
      });

      $("#submitButton").click(function () {
        // define
        var url = "api/add";
        // validate
        if (
          $.trim($("#file_ext").val()) === "" ||
          $.trim($("#link").val()) === "" ||
          $.trim($("#file_name").val()) === ""
        ) {
          alert("Debes llenar todos los campos, imbecil!!");
          return false;
        }
        // send
        $.ajax({
          type: "POST",
          url: url,
          data: $("#reg-form").serialize(), // serializes the form's elements.
          success: function (data) {
            alert(data); // show response from the php script.
          },
        });
        // avoid to execute the actual submit of the form.
        $("#file_ext").val("");
        $("#link").val("");
        $("#file_name").val("");
        return false;
      });
    </script>
  </body>
